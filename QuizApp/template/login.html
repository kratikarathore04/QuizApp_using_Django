{% extends 'base.html' %}
{% load static %}
{% block title %} Login Page {% endblock %}
{% block content%}

<style>
body{
    background: url("{% static 'photo6.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
      }
  #third{
     background: url("/static/loginnow.png") 90% no-repeat;
     right: auto;
     height: 600px;
     width: 1120px;
     }

</style>
<div class="row py-5 p-4 bg-light rounded shadow-sm " id="third">

    <div class="col-lg-5">
        <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold"
            style="color:black;font-weight:bold; text-align: center"><h3><b>Login Now!</b></h3>
            <br>
        </div>

        <form class="row g-4" method="POST" action="/login/">{% csrf_token %}
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>Username</i></label>
                <input type="text" placeholder="Enter Username" style="text-align: center;"class="form-control" id="username" name="username" required>
            </div>

            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>Password</i></label>
                <input type="password" placeholder="Enter Password" style="text-align: center;"class="form-control" id="password" name="password" required>
                <br>
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <p style="text-align: center;">Don't have an Account? <a href="/signup"> Login Now!</a></p>
        </form>
    </div>
</div>
{% endblock%}
